<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Currency Converter</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=jeffrymahbuubi.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converter-container" id="converter-container">
      <!-- Description -->
      <div class="description">
        <h1>Currency Converter</h1>
        <p>Convert Currency to Another Currency</p>
      </div>
      <!-- Input -->
      <div class="input-container">
        <input type="text" id="amount" placeholder="Amount Money" />
        <label for="from-currency"> From Currency: </label>
        <select name="from-currency" id="from-currency">
          <option value="">--Please choose the country</option>
        </select>
        <label for="to-currency"> To Currency: </label>
        <select name="to-currency" id="to-currency">
          <option value="">--Please choose the country</option>
        </select>
      </div>
      <ul></ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>

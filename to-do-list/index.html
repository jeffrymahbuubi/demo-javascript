<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>

    <!-- Get favicon icon from personal website -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=jeffrymahbuubi.com"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-container" id="todo-container">
      <!-- Description -->
      <div class="todo-description">
        <h1>To-Do List</h1>
        <p>Get it done today</p>
      </div>
      <!-- Input List-->
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Add new list" />
        <button class="add-button" id="add" title="Add List!">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
      <!-- To-Do List -->
      <div class="list-container">
        <ul id="list-todo"></ul>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
